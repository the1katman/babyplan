<!doctype html>
<html class="no-js" lang="en" ng-app="BabyPlanApp">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>YutYut Health - Online Appointment</title>

    <link rel="stylesheet" href="css/foundation/foundation.css"/>
    <link rel="stylesheet" href="css/foundation/icons/foundation-icons.css"/>
    <link rel="stylesheet" href="app/common/main.css"/>

    <link rel="stylesheet" href="app/pages/online_appointment/online_appointment.css"/>

    <link rel="shortcut icon" href="img/favicon/yy_16x16.ico"/>

    <script src="js/angular.min.js" type="text/javascript"></script>
    <script src="app/common/localStorage.js" type="text/javascript"></script>
    <script src="app/common/filter/firstLetterCapitalize.js" type="text/javascript"></script>
    <script src="app/pages/online_appointment/online_appointment.js" type="text/javascript"></script>

    <script src="js/modernizr.js"></script>
</head>

<body ng-controller="OnlineAppointmentController">

<div class="row">
    <div class="small-12 columns">
        <!-- nav for small screen -->
        <nav class="tab-bar show-for-small">
            <section class="middle tab-bar-section">
                <h1>
                    <a href="index.html" class="tab-bar-title">The Baby Plan Story</a>
                </h1>
            </section>
        </nav>

        <!-- nav for medium screens and up -->
        <nav class="top-bar hide-for-small" data-topbar>
            <ul class="title-area">
                <li class="name">
                    <h1>
                        <a href="index.html">The Baby Plan Story</a>
                    </h1>
                </li>
            </ul>
        </nav>

        <!-- main content -->
        <section>
            <h3>
                Online Appointment
            </h3>
            <hr/>

            <h4 class="doctor-online-appointment-label">
                Dr. {{ doctorLastName | firstLetterCapitalize }}
            </h4>

            <div class="doctor-online-appointment-image-panel">
                <img data-interchange="[img/doctor_online_appointment/doctor_online_appointment_880x495.jpg, (only screen)], [img/doctor_online_appointment/doctor_online_appointment_250x141.jpg, (small)], [img/doctor_online_appointment/doctor_online_appointment_648x365.jpg, (medium)]]">
                <noscript>
                    <img src="img/doctor_online_appointment/doctor_online_appointment_880x495.jpg">
                </noscript>
            </div>

            <hr />

            <div class="baby-plan-button-panel">
                <a href="baby_plan.html" class="button small radius">Return to Your Baby Plan</a>
            </div>
        </section>

        <footer class="footer-panel">
            <p class="footer-copyright">
                &copy; 2014 YutYut, Inc. All rights reserved.
            </p>
        </footer>
    </div>
</div>

<script src="js/jquery.js"></script>
<script src="js/foundation.min.js"></script>
<script>
    $(document).foundation();
</script>
</body>
</html>

<!doctype html>
<html class="no-js" lang="en" ng-app="BabyPlanApp">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>YutYut Health - Baby Appointment # 1</title>

    <link rel="stylesheet" href="css/foundation/foundation.css"/>
    <link rel="stylesheet" href="css/foundation/icons/foundation-icons.css"/>
    <link rel="stylesheet" href="app/common/main.css"/>

    <link rel="stylesheet" href="app/pages/online_appointment_midwife/online_appointment_midwife.css"/>

    <link rel="shortcut icon" href="img/favicon/yy_16x16.ico"/>

    <script src="js/angular.min.js" type="text/javascript"></script>
    <script src="app/common/localStorage.js" type="text/javascript"></script>
    <script src="app/common/filter/firstLetterCapitalize.js" type="text/javascript"></script>
    <script src="app/pages/online_appointment_midwife/online_appointment_midwife.js" type="text/javascript"></script>

    <script src="js/modernizr.js"></script>
</head>

<body ng-controller="OnlineAppointmentController">

<div class="row">
    <div class="small-12 columns">
        <!-- nav for small screen -->
        <nav class="tab-bar show-for-small">
            <section class="middle tab-bar-section">
                <h1>
                    <a href="index.html" class="tab-bar-title">Home</a>
                </h1>
            </section>
        </nav>

        <!-- nav for medium screens and up -->
        <nav class="top-bar hide-for-small" data-topbar>
            <ul class="title-area">
                <li class="name">
                    <h1>
                        <a href="index.html">Home</a>
                    </h1>
                </li>
            </ul>
        </nav>

        <!-- main content -->
        <section>
            <h1>
                Baby Appointment # 1
            </h1>

            <hr/>

            <h3 class="online-appointment-midwife-label">
                {{ midwifeFirstName | firstLetterCapitalize }} {{ midwifeLastName | firstLetterCapitalize }}<span ng-if="midwifeCredentials"> {{ midwifeCredentials | uppercase }}</span>
            </h3>

            <div class="online-appointment-midwife-image-panel">
                <img data-interchange="[img/online_appointment_midwife/online_appointment_midwife_880x581.jpg, (only screen)], [img/online_appointment_midwife/online_appointment_midwife_250x165.jpg, (small)], [img/online_appointment_midwife/online_appointment_midwife_648x428.jpg, (medium)]]">
                <noscript>
                    <img src="img/online_appointment_midwife/online_appointment_midwife_880x581.jpg">
                </noscript>
            </div>

            <hr/>

            <div class="baby-plan-button-panel">
                <a href="baby_plan.html" class="button small radius">Return to Your Baby Plan</a>
            </div>
        </section>

        <footer class="footer-panel">
            <p class="footer-copyright">
                &copy; 2014 YutYut, Inc. All rights reserved.
            </p>
        </footer>
    </div>
</div>

<script src="js/jquery.js"></script>
<script src="js/foundation.min.js"></script>
<script>
    $(document).foundation();
</script>
</body>
</html>
